<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/register.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        
}
    
    </head>
    <body>
        <div class="container" >

            <div class="jumbotron" style="width: 50%; margin-left: 25%; margin-top: 20px;">
                <h2 style="text-align: center;">Registration Form</h2>
             </div>
            
            <form class="form" role="form" id="form" name="form" onsubmit="return validation()" >

            <div class="form-group" >
                <label>First Name :</label>
                <input type="text" name="fname" id="fname" placeholder="please enter First Name" class="form-control" >
                <span id="fnameerror" class="text-danger font-weight-bold"></span>
            </div>
            <div class="form-group">
                <label>Last Name :</label>
                <input type="text" name="lname" id="lname" placeholder="please enter Last Name" class="form-control" >
                <span id="lnameerror" class="text-danger font-weight-bold"></span>
            </div>
           <!-- <div class="form-group" id="abc">
                <label>Department :</label>
                <select class="form-select form-select-lg lg-3" aria-label=".form-select-lg example" name="department" id="department" style="width: 100%; display: block;">
                <option value="Select">Select Any One</option>
                <option value="IT">IT</option>
                <option value="CE">CE</option>
                <option value="EC">EC</option>
                <option value="EE">EE</option>
                </select>
            </div>-->
            
                <div class="form-group ">
                    <label>Country</label>
                    <select id="inputState" class="form-control">
                      <option value="Choose Any One" selected> Choose Any One</option>
                        <option>Uzbekistan</option>
                        <option>Russia</option>
                        <option>United States</option>
                        <option>India</option>
                        <option>Afganistan</option>
                    </select>
                    <span id="inputStateerror" class="text-danger font-weight-bold"></span>
                  </div>
           

            <br>

            <div class="form-group">
                <label >Mobile Number :</label>
                <input type="number" name="" id="mobile" placeholder="Enter Mobile Number In Digit" class="form-control">
                <span id="mobileerror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="gender" >Gender : </label>
                <input type="radio" name="gender" value="Male" style="margin: 10px;" >Male
                <input type="radio" name="gender" value="Female" style="margin: 10px;">Female
                <span id="gendererror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label for="birthDate">Date of Birth* :</label>
                <input type="date" id="birthDate" class="form-control">
                <span id="doberror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Email : </label>
                <input type="email" id="email" name="" class="form-control" >
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            
            <div class="form-group">
                <label for="hobby">Hobby :</label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="" name="hobby" style="margin: 10px;">Sport
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" name="hobby" style="margin: 10px;">Reading
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" name="hobby" style="margin: 10px;">Writting
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" value="" name="hobby" style="margin: 10px;">Game
                  </label>
                  <label id="hobbyerror" class="text-danger font-weight-bold"></label>
            </div>
            
            <div class="form-group">
                <label>Password* :</label>
                <input type="password" name="" id="password" placeholder="Password must be in Digit" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Confirm Password* :</label>
                <input type="password" name="" id="confirmpassword"  class="form-control">
                <span id="confirmpassworderror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Height* :</label>
                <input type="number" name="" id="height" placeholder="Please write your height in centimetres" class="form-control">
                <span id="heighterror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Weight* :</label>
                <input type="text" id="weight" name="" placeholder="Please write your weight in centimetres" class="form-control" >
                <span id="weighterror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group">
                <label>Adrres:</label>
                <textarea type="text" cols="30" rows="4"  name="address" id="address" placeholder="Please enter Adrress" class="form-control"></textarea>
                <span id="adrreserror" class="text-danger font-weight-bold"></span>
            </div>

            <div class="form-group ">
                <button class="btn btn-primary " id="submit" name="" type="submit" >Submit</button>
                <button class="btn btn-primary " id="submit" name="" type="reset" >Reset</button>
            </div>

            </form>
        </div>

    </body>

</html>
